        <form action="{{ url_for('orders')}}"  method="PUT" >
          <label for="sender_name">Your name</label>
          <input type="text" name="sender_name">
          <br>
          <label for="sender_address">Your address</label>
          <input type="text" name="sender_address">
          <br>
          <label for="sender_city">Your city</label>
          <input type="text" name="sender_city">
          <br>
          <label for="sender_country_code">Your Country Code:</label>
          <input type="text" name="sender_country_code">
          <br>



          <label for="recipient_name">Recipient's name</label>
          <input type="text" name="recipient_name">
          <br>
          <label for="recipient_address">Delivery Address</label>
          <input type="text" name="recipient_address">
          <br>
          <label for="recipient_city">Delivery City</label>
          <input type="text" name="recipient_city">
          <br>
          <label for="recipient_country_code">Delivery Country Code</label>
          <input type="text" name="recipient_country_code">
          <br>


          <label for="value">Package Value</label>
          <input type="text" name="value">
          <br>
          <label for="dispatch_date">Dispatch_date</label>
          <input type="text" name="dispatch_date">
          <br>
          <label for="contents_declaration">Package contents</label>
          <input type="text" name="contents_declaration">
          <br>
          <label for="insurance_required">Delivery Insurance</label>
          <input type="checkbox" name="insurance_required">
          <br>

          <br>
          <button type="submit"> Submit</button>

        </form>
